<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <main>
    <div class="container">
      <h1>Counter</h1>
      <h3 id="value" class="section-center section ">0</h3>
      <button class="btn decrease" id="decrease" type="button">DECREASE</button>
      <button class="btn reset" id="reset" type="button">RESET</button>
      <button class="btn increase" id="increase" type="button">INCREASE</button>
    </div>
  </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
